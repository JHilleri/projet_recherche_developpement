version: 2
jobs:
  build:
    docker:
      - image: aergus/latex
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: build_rapport
          command: /bin/sh -c "latexmk -halt-on-error ./rapport/rapport.tex"
      - store_artifacts:
          path: ./rapport/rapport.pdf
