version: 2
jobs:
  build:
    docker:
      - image: aergus/latex
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: build_rapport
          command: |
            cd ./rapport
            latexmk -halt-on-error -pdf -synctex=1 ./rapport.tex
            cd ..
      - store_artifacts:
          path: ./rapport/rapport.pdf
      - store_artifacts:
          path: ./rapport/rapport.log
      - persist_to_workspace:
          root: .
          paths:
            - rapport/rapport.pdf
  deploy:
    machine:
      enabled: true
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - add_ssh_keys:
          fingerprints:
            - "32:c7:93:71:c2:82:2d:ed:55:5a:39:52:16:2f:61:29"
      - run:
          name: Deploy if tests pass and branch is Master
          command: |
            ssh -o "StrictHostKeyChecking no" "$SSH_USER@$SSH_HOST" "mkdir $DEPLOYMENT_PATH/${CIRCLE_BRANCH}"
            scp -o "StrictHostKeyChecking no" /tmp/workspace/rapport/rapport.pdf "$SSH_USER@$SSH_HOST:$DEPLOYMENT_PATH/${CIRCLE_BRANCH}/rapport.pdf"
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build